    <title>Transaction Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .transaction-log {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dumb Bank</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Transaction Log</h2>
        <div class="transaction-log">
            <div id="log-content"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            const logContent = document.getElementById('log-content');
            
            function addLogEntry(entry) {
                const logEntry = document.createElement('p');
                logEntry.textContent = entry;
                logContent.appendChild(logEntry);
            }

            function getRandomTransaction() {
                const transactions = [
                    "Transaction successful.",
                    "Transaction failed due to insufficient funds.",
                    "Transaction pending verification.",
                    "Transaction completed with a delay.",
                    "Transaction error: Invalid recipient."
                ];

                const randomIndex = Math.floor(Math.random() * transactions.length);
                return transactions[randomIndex];
            }

            function scrollLog() {
                $('.transaction-log').scrollTop(logContent.scrollHeight);
            }

            function simulateTransactions() {
                const entry = getRandomTransaction();
                addLogEntry(entry);
                scrollLog();
            }
            setInterval(simulateTransactions, 3000);
        });
    </script>
